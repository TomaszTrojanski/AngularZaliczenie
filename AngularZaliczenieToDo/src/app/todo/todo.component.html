<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background-color: brown; height: 90vh;">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm" >
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>add task</mat-hint>
            </mat-form-field>
            <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
          </form>
        </mat-card>
      </div>

    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2>To do</h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item.description}}</div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Inprogress</h2>

              <div
                cdkDropList
                [cdkDropListData]="inprogres"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogres" cdkDrag>{{item.description}}</div>
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Done</h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
